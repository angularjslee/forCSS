<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        img
        {
            position:absolute;
            left:0px;
            top:0px;
            /*元素的定位与文档流无关，所以它们可以覆盖页面上的其它元素*/
            /*z-index属性指定了一个元素的堆叠顺序（哪个元素应该放在前面，或后面）*/
            z-index:-1;     /*正数和负数*/
        }
    </style>
</head>

<body>
<h1>This is a heading</h1>
<img src="./img/gradiant.jfif" width="100" height="140" />
<p>因为图像元素设置了 z-index 属性值为 -1, 所以它会显示在文字之后。</p>
</body>
</html>
