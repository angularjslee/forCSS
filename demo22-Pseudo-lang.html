<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        /*:lang 伪类使你有能力为不同的语言定义特殊的规则*/
        q:lang(no)
        {
            quotes: "~" "~";
        }
        /*:lang 类为属性值为 no 的q元素定义引号的类型：*/
    </style>
</head>

<body>
<p>Some text <q lang="no">A quote in a paragraph</q> Some text.</p>
<p>在这个例子中,:lang定义了q元素的值为lang =“no”</p>
</body>
</html>
