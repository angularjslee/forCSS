<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        h1.hidden {visibility:hidden;}  /*仍占用空间*/
        h2.hidden {display:none;}       /*不占用空间*/

    </style>
</head>

<body>
<h1>这是一个可见标题</h1>
<h1 class="hidden">这是一个隐藏标题</h1>
<h2 class="hidden">这是一个隐藏标题</h2>
<p>注意, 实例中的隐藏标题仍然占用空间。</p>
</body>
</html>
