<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        h1 {font-size:40px;}
        h2 {font-size:30px;}
        p {font-size:14px;}

        h3 {font-size:2.5em;} /* 40px/16=2.5em */
        h4 {font-size:1.875em;} /* 30px/16=1.875em */
        div {font-size:0.875em;} /* 14px/16=0.875em */
    </style>
</head>
<body>

<h1>This is heading 1</h1>
<h2>This is heading 2</h2>
<p>This is a paragraph.</p>
<p>允许在 Internet Explorer 9, Firefox, Chrome, Opera, 和 Safari 中通过缩放浏览器调整文本大小。</p>
<p><b>注意:</b>这个例子在 IE9之前的版本不工作, prior version 9.</p>

<h3>This is heading 3</h3>
<h4>This is heading 4</h4>
<div>This is a paragraph.</div>
<div>使用 em 单位，允许在所有浏览器中调整文本大小。
    不幸的是，仍然是IE浏览器的问题。调整文本的大小时，会比正常的尺寸更大或更小。
</div>
</body>
</html>
