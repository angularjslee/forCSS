<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        p
        {
            background-color:yellow;
        }
        p.margin1
        {
            margin-top:100px;
            margin-bottom:100px;
            margin-right:50px;
            margin-left:50px;
        }
        p.margin2
        {
            margin:100px 50px;
        }
        p.margin3
        {
            margin:25px 50px 75px 100px    /*上右下左*/
        }
        p.bottommargin {margin-bottom:25%;}

    </style>
</head>

<body>
<p>这是一个没有指定边距大小的段落。</p>
<hr>
<p class="margin1">这是一个指定边距大小的段落。</p>
<hr>
<p class="margin2">缩写</p>
<hr>
<p class="margin3">缩写</p>
<hr>
<p>这是一个没有指定边距大小的段落。</p>
<p class="bottommargin">这是一个指定下边距大小的段落。</p>
<p>这是一个没有指定边距大小的段落。</p>
</body>

</html>
